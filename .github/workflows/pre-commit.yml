# Run pre-commit hooks in CI to enforce checks even if local hooks are not installed
# See: https://pre-commit.com/#github-actions

name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  run:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
